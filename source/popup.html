<!DOCTYPE html>
<html>

<!--button design from https://codepen.io/rafaelavlucas/pen/rQWJYG-->

<head>
    <link rel="stylesheet" href="button.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
    <!-- about -->
    <div class="about">
        <a class="bg_links social github" href="https://github.com/reAudioPlayer-Apollo/" target="_blank">
            <span class="icon"></span>
        </a>
        <a class="bg_links social main" href="https://reap.ml/" target="_blank">
            <span class="icon"></span>
        </a>
        <a class="bg_links logo"></a>
    </div>
    <!-- end about -->

    <div class="content">
        <h1>reAudioPlayer Apollo</h1>

        <!-- card -->
        <div class="card" id="download">

            <div class="icon"><i class="material-icons md-36">download</i></div>
            <p class="title">Download</p>
            <p class="text">Download this single song / playlist</p>

        </div>
        <!-- end card -->
        <!-- card -->
        <div class="card" id="synchronise">

            <div class="icon"><i class="material-icons md-36">sync</i></div>
            <p class="title">Synchronise</p>
            <p class="text">Create a synchronisation task for this playlist</p>

        </div>
        <!-- end card -->


    </div>
    <script src="popup.js"></script>
</body>

</html>
